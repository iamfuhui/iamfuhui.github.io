  <div class="content" itemprop="articleBody">
    <p>本文记录的主要是Clash for Windows的配置文件，其余平台暂时未测试过。</p>
<p>基本的配置</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">port:</span> <span class="number">7890</span>  <span class="comment"># HTTP 代理端口 在CFW中，socks5的端口也是这个</span></span><br><span class="line"><span class="attr">socks-port:</span> <span class="number">7891</span> </span><br><span class="line"><span class="comment"># Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)</span></span><br><span class="line"><span class="comment"># redir-port: 7892</span></span><br><span class="line"><span class="attr">allow-lan:</span> <span class="literal">true</span>   <span class="comment"># 允许局域网的连接（可用来共享代理）</span></span><br><span class="line"><span class="attr">mode:</span> <span class="string">Rule</span></span><br><span class="line"><span class="attr">log-level:</span> <span class="string">info</span></span><br><span class="line"><span class="attr">external-controller:</span> <span class="string">:9090</span></span><br><span class="line"><span class="attr">dns:</span></span><br><span class="line">  <span class="attr">enabled:</span> <span class="literal">true</span></span><br><span class="line">  <span class="attr">ipv6:</span> <span class="literal">false</span></span><br><span class="line">  <span class="attr">listen:</span> <span class="number">0.0</span><span class="number">.0</span><span class="number">.0</span><span class="string">:53</span></span><br><span class="line">  <span class="attr">enhanced-mode:</span> <span class="string">fake-ip</span></span><br><span class="line">  <span class="attr">fake-ip-range:</span> <span class="number">198.18</span><span class="number">.0</span><span class="number">.1</span><span class="string">/16</span></span><br><span class="line">  <span class="attr">nameserver:</span></span><br><span class="line">    <span class="bullet">-</span> <span class="number">119.29</span><span class="number">.29</span><span class="number">.29</span></span><br><span class="line">    <span class="bullet">-</span> <span class="string">tls://13800000000.rubyfish.cn:853</span></span><br><span class="line">    <span class="bullet">-</span> <span class="string">tcp://1.1.1.1</span></span><br><span class="line">  <span class="attr">fallback:</span> <span class="comment"># 与 nameserver 内的服务器列表同时发起请求，当规则符合 GEOIP 在 CN 以外时，fallback 列表内的域名服务器生效。</span></span><br><span class="line">    <span class="bullet">-</span> <span class="string">tls://dns.rubyfish.cn:853</span></span><br><span class="line">    <span class="bullet">-</span> <span class="string">https://1.1.1.1/dns-query</span></span><br><span class="line">    <span class="bullet">-</span> <span class="string">tls://1.0.0.1:853</span></span><br><span class="line">    <span class="bullet">-</span> <span class="string">tls://dns.google:853</span></span><br><span class="line">   <span class="comment">#- https://13800000000.rubyfish.cn/</span></span><br><span class="line">   <span class="comment">#- https://cloudflare-dns.com/dns-query</span></span><br><span class="line">   <span class="comment">#- https://dns.google/dns-query</span></span><br><span class="line"></span><br><span class="line">  <span class="attr">fallback-filter:</span></span><br><span class="line">    <span class="attr">geoip:</span> <span class="literal">true</span></span><br><span class="line">    <span class="attr">ipcidr:</span> <span class="comment"># 在这个网段内的 IP 地址会被考虑为被污染的 IP</span></span><br><span class="line">      <span class="bullet">-</span> <span class="number">240.0</span><span class="number">.0</span><span class="number">.0</span><span class="string">/4</span></span><br><span class="line">    <span class="comment"># 1. clash DNS 请求逻辑：</span></span><br><span class="line">    <span class="comment">#   (1) 当访问一个域名时， nameserver 与 fallback 列表内的所有服务器并发请求，得到域名对应的 IP 地址。</span></span><br><span class="line">    <span class="comment">#   (2) clash 将选取 nameserver 列表内，解析最快的结果。</span></span><br><span class="line">    <span class="comment">#   (3) 若解析结果中，IP 地址属于 国外，那么 clash 将选择 fallback 列表内，解析最快的结果。</span></span><br><span class="line">    <span class="comment">#</span></span><br><span class="line">    <span class="comment">#   因此，在 nameserver 和 fallback 内都放置了无污染、解析速度较快的国内 DNS 服务器，以达到最快的解析速度。</span></span><br><span class="line">    <span class="comment">#   但是 fallback 列表内服务器会用在解析境外网站，为了结果绝对无污染，仅保留了支持 DoT/DoH 的两个服务器。</span></span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">      </span><br></pre></td></tr></table></figure>
